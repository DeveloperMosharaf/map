
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Location</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7c7c, #a7b3b7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .location-img {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .location-img:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }
    .open-map-btn {
      padding: 18px 40px; /* Increased padding for a larger button */
      font-size: 20px; /* Larger font size */
      font-weight: bold;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 10px; /* Slightly larger border radius */
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .open-map-btn:hover {
      background-color: #3367D6;
      transform: translateY(-2px); /* Button lift effect on hover */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .open-map-btn:active {
      transform: translateY(0); /* Button presses down */
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      .open-map-btn {
        font-size: 18px; /* Adjusted for tablets */
        padding: 16px 32px; /* Slightly reduced padding on tablets */
      }
    }
    @media (max-width: 480px) {
      .location-img {
        max-width: 90%;
      }
      .open-map-btn {
        font-size: 16px; /* Adjusted font size for mobile */
        padding: 14px 30px; /* Reduced padding for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-div">
      <img src="https://maps-web3.site/map/google-map-location.webp" alt="Google Location" class="location-img" />
    </div>
    <div class="button-div">
      <button class="open-map-btn"  >
        Open Maps
      </button>
    </div>
  </div>
</body>
</html>
